<script>
    /*
    *  闭包
    *  保护：闭包是一种保护机制，保护作用域中是私有变量不受外界的干扰。
    *  保存：私有作用域中有引用数据类型被外界变量占用，导致这个作用域变成不销毁的作用域，里面的变量也就被保存下来了。
    *
    * */

    function fn(){
        var a =1
    }
    //console.log(a); // a is not defined

    (function (){
        var b =2
    })()
    console.log(b); //  b is not defined
    var c =4

    function click(){
        var c = 5
    }
    click()
</script>
