<script>
    /*
    * 堆内存和栈内存的释放
    *
    * 栈内存释放：全局作用域释放，关闭浏览器就可以释放
    * 私有作用域释放：一般情况下，当函数执行结束，该私有的作用域就被释放，
    * 其他情况：当函数执行的时候，里面的一个引用数据类型，被外面的一个变量所占有，到导致该作用域不被释放，就形成了一个不销毁的作用域
    * */

    /*
    * 堆内存释放
    * 堆内存的形成：浏览器加载的时候，遇到的引用数据类型，为其开辟的内存空间，并且为其分配一个16进制的地址，给一个变量；这样一个堆内存就有了意义。
    * 如何将堆内存释放：我们将堆内存指向的变量重新赋值了null，指向空指针，现在这个堆内存没有变量来接收它，浏览器会在空闲的时候将其销毁
    *
    * */

    var ary = [1,2,4];
    ary = null;
    ary = 1 ;

</script>
