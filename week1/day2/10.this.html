<script>

    /*
    * this: 执行的主体
    * 1. 全局作用域下的this都是window
    * 2. 自执行函数中的this都是window
    * 3. 函数当作参数的时候，一般情况下都是window
    * 4. 函数执行的时候，判断函数执行前面是否有点，有点，点前面是谁就是谁，如果没有点，this就是window
    * */
    var  a =1 ;
    console.log(window.a);//1
    console.log(this.a);

    (function(){
        console.log(this);
    })()
    var b =2
    var ary  = [1,3]
    ary.forEach(function(){
        console.log(this);//2
    },b)
    // setTimeout(function(){
    //     console.log(this);//
    // },10)

    function fn(){
        console.log(this); //window
    }
    //fn()
    var obj = {
        b:1,
        a:function(){
            console.log(this);// window
            console.log(this.b);// 2
        }
    }
    var a = obj.a
    a()

</script>
