<script>
    /*
    * v1.0  v2.0
    * git （分布式）：版本控制系统
    * 版本控制系统: 集中式 和分布式
    *
    *
    * */

    /*
    * 打开dos窗口
    * win+R =》cmd
    * 再你当前的文件夹 地址栏输入cmd
    * 右键输入git bash / 按shift右键 ，打开此处命令窗口
    * */

    /*
    * 常用的dos命令
    * mkdir  创建一个文件
    * cd 文件夹名  进入一个文件夹
    * cd ../  返回上一级文件
    * cd /  返回根目录
    * cd ../../ 返回连续两个上一级文件
    * touch 文件夹名
    * clear 清除屏幕
    * */

    /*
    * git常用命令
    * git --version 查看git的版本信息
    * git init  初始化本地的一个仓库：让当前文件夹变成可以用git来操作的本地仓库
    * git config --global user.name "yuanmeng" 本地仓库配置git用户名
    *  git config --global user.email "372909885@qq.com"本地仓库配置git邮箱
    *  git config --list 可以查看你配置的信息

    *  git remote add origin https://github.com/monty086/201805js.git 本地仓库添加远程仓库信息
    *  git remote -v //检测是否关联
    *  git add . 添加到暂存区
    *  git commit -m"每次提交的信息" // 添加到历史区，并记录每次提交的版本，以及提交的信息
    *  git push origin master // 推送的远程仓库，origin是一开始设置的仓库名，master是远程仓库的主分支名，一般情况下都是主要的分支master
    * */

    /*
    * fork
    * git clone https://github.com/moutonxue/201805js.git
    * git remote add yuanmeng https://github.com/monty086/201805js.git
    * git remote -v  //*4
    * git remote uptate yuanmeng
    * git pull yuanmeng master
    *
    * */

    /*
    在桌面
    * git clone https://github.com/monty086/201805js.git
    * 你的桌面多了一个201805js 文件，进入文件夹
    * git pull origin master
    * */
</script>
